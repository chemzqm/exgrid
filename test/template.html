<table>
  <thead>
    <tr>
      <th class="sort" data-sort="name">name</th>
      <th data-sort="age">age</th>
      <th>score</th>
      <th class="error" data-sort="error">percentage</th>
      <th>money</th>
      <th>action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{name}</td>
      <td>{age}</td>
      <td>{score | currency 0}</td>
      <td>{percent}</td>
      <td>{money | currency 2}</td>
      <td><button class="remove">remove</button></td>
    </tr>
  </tbody>
</table>
