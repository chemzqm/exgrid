      <th class="sort" data-sort="age">age</th>
      <th class="sort" data-sort="score">score</th>
      <th class="sort" data-sort="percent">percentage</th>
      <th class="sort" data-sort="money">money</th>
      <th>active</th>
      <th>action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="left">{name}</td>
      <td>{age}</td>
      <td>{score | currency 0}</td>
